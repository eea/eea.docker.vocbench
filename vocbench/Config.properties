SETTINGS.MANDATORY.DEFINITION.NAMESPACES = http://aims.fao.org/aos/agrovoc/
# Set this property to force zipped download to be separated into chuck of ZIP.SIZE bytes
SETTINGS.ZIP.SIZE = 5242880


SETTINGS.CONCEPTNAVIGATIONHISTORY.MAXSIZE = 25
# CUSTOM DATATYPE (For multiple datatype use semicolon ';' as a separator) [e.g. For AGROVOC -> http://aims.fao.org/aos/agrovoc/AgrovocCode]

# --- MODEL PROPERTIES ---
# Model Manager classname: don't modify this unless you really know what you are doing :-)
MODEL.CLASS = org.fao.aoscs.model.semanticturkey.STManager

# --- PERMISSION PROPERTIES ---
# Set true/false to enable/disable permission checks based on user groups (Default: true)
PERMISSION.CHECK = true
# Set true/false to enable/disable buttons in case of permission allowed/restricted (Default: true)
PERMISSION.DISABLE = true
# Set true/false to show/hide button in case of permission allowed/restricted (Default: false)
PERMISSION.HIDE = false
# Set true/false to allow/restrict actions based on user permission langauge (Default: true)
PERMISSION.LANGUAGECHECK = true

# --- SEARCH PROPERTIES ---
# Amount of time (in milliseconds) search waits for user to input another character before sending request
SEARCH.TIMEOUT = 300

# --- SETTINGS PROPERTIES ---
# Set this value with custom datatype to set skos:notation property for every term instance created [e.g. For AGROVOC -> http://aims.fao.org/aos/agrovoc/AgrovocCode]
